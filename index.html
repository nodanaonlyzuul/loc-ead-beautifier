<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content='Chrome and Firefox extensions to improve/beautify the Library of Congress documentation for the Encoded Archival Description (EAD ) standard' />
    <!-- The above 3 meta
      s *must* come first in the head; any other head content must come *after* these tags -->
    <title>LoC EAD Beautifier for Chrome and Firefox</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <div class="row text-center">
          <h1 class="hero-heading">Beautify The Library of Congress's EAD Documentation</h1>
        </div>
        <div class="row text-center">
          <h2 class="hero-heading">for Chrome and Firefox</h2>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="page-header">
          <h1>Download</h1>
        </div>
      </div>

      <div class="row">
        <a href="https://chrome.google.com/webstore/detail/loc-ead-beautifier/omhlcmlhlbbdieihchginhnhichneajb?hl=en&gl=US&authuser=1" target="_blank">
          <div class="col-md-6 text-center">
            <img src="images/chrome-logo.png">
            <p>Available In Chrome Webstore</p>
          </div>
        </a>

        <a href="https://addons.mozilla.org/en-US/firefox/addon/loc-ead-beautifier">
          <div class="col-md-6 text-center">
              <img src="images/ff-logo.png">
              <p>Available On mozilla.org</p>
          </div>
        </a>
      </div>

      <div class="row">
        <div class="page-header">
          <h1>Why?</h1>
        </div>
      </div>

      <div class="row">
        <h3>Listings of Child and Parent Elements Should be Navigable</h3>
      </div>

      <div class="row">
        <img src="images/unclickable.png"></img>
      </div>

      <div class="row">
        <h3>Now They Are</h3>
      </div>

      <div class="row">
        <img width="772px" src="images/dontthatbeatall.gif"></img>
      </div>

      <div class="row">
        <h3>Before & After</h3>
      </div>

      <div class="row">
        <img width="80%" src="images/before-and-after.png"></img>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Source <small>
            <a target="_blank" href="https://github.com/nodanaonlyzuul/loc-ead-beautifier">Chrome</a>
            <a target="_blank" href="https://github.com/nodanaonlyzuul/loc-ead-beautifier-ff">Firefox</a>
          </small>
        </h1>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
